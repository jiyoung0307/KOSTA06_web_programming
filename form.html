<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인폼</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <h1>로그인 폼</h1>
    <hr>
    <form action="none" method="get" autocomplete="on">
        <!-- http://127.0.0.1:5500/none? -->
        <!-- http://127.0.0.1:5500/none?id=aaa&password=1234 -->
        <!-- http://127.0.0.1:5500/none -->
        <p>
            <label for="id">아이디:</label>
            <input type="text" name="id" id="id">
        </p>
        <p>
            <label for="password">암 호  : </label>
            <input type="password" name="password" id="password">
            <input type="submit" class="btn btn-secondary" value="로그인"><br>

            <!-- http://127.0.0.1:5500/none?id=&password=&vehicle1=Bike&vehicle2=Car&vehicle3=Boat -->
            <!-- http://127.0.0.1:5500/none?id=&password=&vehicle1=1&vehicle2=2-->
            
            <input type="checkbox" class="form-check-input" id="vehicle1" name="vehicle1" value="1">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" class="form-check-input" id="vehicle2" name="vehicle2" value="2">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" class="form-check-input" id="vehicle3" name="vehicle3" value="3">
            <label for="vehicle3"> I have a boat</label>   <br><br>

            <input class="form-check-input" type="radio" id="html" name="fav_language" value="1">
            <label for="html">HTML</label><br>
            <input class="form-check-input" type="radio" id="css" name="fav_language" value="2">
            <label for="css">CSS</label><br>
            <input class="form-check-input" type="radio" id="javascript" name="fav_language" value="3">
            <label for="javascript">JavaScript</label><br><br>
            <!-- http://127.0.0.1:5500/none?id=&password=&cars=1 -->
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="1">Volvo</option>
                <option value="2">Saab</option>
                <option value="3">Fiat</option>
                <option value="4">Audi</option>
            </select>
        </p>
    </form>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
</body>
</html>
