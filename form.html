<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
</head>
<body>
    <h1>로그인 폼</h1>
    <hr>
    <!-- form은 Postnam으로만 테스트 가능 -->
    <form action="none" method="get" autocomplete="on">
        <!-- get) http://192.168.0.6:5500/none? -->
        <!-- get) http://192.168.0.6:5500/none?id=aaaa&password=1234 -->
        <!-- post) http://192.168.0.6:5500/none -->
        <p>
            <label for="id">
                아이디 : <input type="text" name="id" id="id">
            </label>
        </p>
        <p>
            <label for="pwd">암호 : </label>
            <input type="password" name="password" id="pwd">
            <input type="submit" value="로그인"><br>
            <!-- checkbox -->
            <!-- http://192.168.0.6:5500/none?id=&password=&vehicle1=Bike&vehicle2=Car&vehicle3=Boat -->
            <!-- http://192.168.0.6:5500/none?id=&password=&vehicle1=1&vehicle2=2 -->
            <input type="checkbox" id="vehicle1" name="vehicle1" value="1">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="2">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="3">
            <label for="vehicle3"> I have a boat</label><br>

            <!-- radio -->
            <input type="radio" id="html" name="fav_language" value="1">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="2">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="3">
            <label for="javascript">JavaScript</label><br><br>

            <!-- select -->
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="1">Volvo</option>
                <option value="2">Saab</option>
                <option value="2">Fiat</option> 
                <option value="3">Audi</option>
            </select><br><br>


            <!-- 수행과제 3) 학생 정보 입력 받는 양식 작성하기 (label 이용)
            1. 이름 text
            2. 성별
            3. 나이 
            4. 전화번호
            5. 이메일
            6. 관심언어(중복체크 가능)
            7. 좋아하는 음식(하나만 선택 - select) -->
            <br><br>
            <h1>학생 정보 입력</h1>
            <hr>
            <label for="name">이름 : <input type="text" name="name" id="name" required></label><br>
            <label for="M/F"> 성별 </label><br>
            <input type="radio" id="male" name="성별" value="M">
            <label for="male">남성</label><br>
            <input type="radio" id="female" name="성별" value="F">
            <label for="female">여성</label><br>
            <label for="name">나이 : <input type="number" name="age" id="age"></label><br>
            <label for="phone">전화번호 : <input type="tel" name="phone" id="phone"></label><br>

            <label for="email">이메일 : <input type="email" name="email" id="email"></label><br>

            <label for="관심언어">관심언어 : </label><br>
            <input type="checkbox" id="Java" name="Java" value="Java">
            <label for="Java">Java</label><br>
            <input type="checkbox" id="Python" name="Python" value="Python">
            <label for="Python">Python</label><br>
            <input type="checkbox" id="MySQL" name="MySQL" value="MySQL">
            <label for="MySQL">MySQL</label><br>
            <input type="checkbox" name="HTML" id="HTML"value="HTML">
            <label for="HTML">HTML</label><br>
            <input type="checkbox" name="CSS" id="CSS"value="CSS">
            <label for="CSS">CSS</label><br>1
            <input type="checkbox" name="JavaScript" id="JavaScript"value="JavaScript">
            <label for="JavaScript">JavaScript</label><br>
            <label for="food">좋아하는 음식 :</label>
            <select id="food" name="food">
                <option value="1">한식</option>
                <option value="2">일식</option>
                <option value="3">양식</option> 
                <option value="4">중식</option>
            </select><br><br>
            <input type="submit" value="제출">
        </p>
    </form>
</body>
</html>
