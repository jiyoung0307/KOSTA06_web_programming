<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* viewpoint로 크기를 설정하면 웹 페이지의 크기가 커지고 작아질때마다 같이 반응하면서 글씨 크기가 줄어듦 */
            font-size: 5vw;
            /* px로 크기를 고정한 경우 웹 페이지의 크기가 커지든 작아지든 50px을 유지함. */
            /* font-size: 50px; */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
</body>
</html>
