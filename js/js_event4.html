<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 관련 이벤트 리스너</title>
    <script>
        let width = 1;
        function wheel(e,obj) {

            if(e.wheelDelta < 0) {
                width--;
                if(width<0) width=0;
            } else {
                width++;
                if(width>10) width=10;
            } 
            obj.style.borderStyle = 'ridge';
            obj.style.borderColor = 'black';
            obj.style.borderWidth = width + 'px';
        }
        document.addEventListener("wheel", wheel);
    </script>
</head>
<body>
    <h1>마우스 관련 이벤트 리스너</h1>
    <hr>
    <div>
        마우스 관련
        <span onwheel = "wheel(event, this)">이벤트</span>
        가 발생합니다.
    </div>
</body>
</html>
