<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문으로 10px ~ 35px 크기 출력</title>
</head>
<body>
    <h3>for문으로 10px ~ 35px 크기 출력</h3>
    <hr>
    <script>
        // 10px ~ 35px 까지 5씩 늘어나도록 document.write() 로
        // 10px 15px 20px 25px 30px 35px (style = 'font-size : 10px')
        for(var size = 10; size <= 35; size += 5) {     // 5씩 증가
            document.write("<span ");
            document.write("style='font-size:" + size + "px'>");
            document.write(size + "px");
            document.write("</span>");
        }
    </script>
</body>
</html>
