<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <h3>익명함수를 화살표함수로 변경하기</h3>
    <hr>
    <script>
        var 함수 = () => document.write("익명 함수");

        함수();
        console.log(함수);
    </script>
</body>
</html>
