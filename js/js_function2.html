<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수</title>
    <script>
        var 함수 = function () {
            document.write("익명함수");
        }
    </script>
</head>
<body>
    <h3>익명 함수 작성하기</h3>
    <hr>
    <script>
        함수();
        console.log(함수);
    </script>
</body>
</html>
