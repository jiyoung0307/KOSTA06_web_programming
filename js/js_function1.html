<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력 함수 만들기</title>
    <script>
        function gugudan(number) {
            var num = parseInt(number);
            if(isNaN(num) || num < 2 || num > 9) {
            alert("잘못입력하셨습니다.");
            return;
        }
        for(var i = 1; i <= 9; i++) {
            document.write(num + "x" + i + "=" + num*i + "<br>");
        }
    }
    </script>
</head>
<body>
    <h3>구구단 출력함수 작성하기</h3>
    <hr>
    <script>
        var num = prompt("구구단을 출력할 숫자를 입력하세요.(2~9)", "2");
        gugudan(num);
    </script>
    
</body>
</html>
