<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>this 활용</title>
    <script>
        // 객체를 매개변수로 하는 함수
        function change(obj, size, color) {
            obj.style.color = color;
            obj.style.fontSize = size;
        }
    </script>
</head>
<body>
    <h3>this 활용하기</h3>
    <hr>
    <button onclick="change(this, '20px', 'blue')">버튼1</button>
    <button onclick="change(this, '20px', 'violet')">버튼2</button>

    <div onclick="change(this, '30px', 'green')">
        여기를 클릭하면 크기와 색이 변경됩니다.
    </div>
</body>
</html>
