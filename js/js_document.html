<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document 객체</title>
    <script>
        let text = `문서가 로딩중 ${document.readyState}`;
        alert(text);
    </script>
</head>
<body>
    <h3>document 객체의 프로퍼티 출력</h3>
    <hr>
    <button>버튼2</button>
    <div>
        여기는 div 입니다.
    </div>
    <script>
        let text1 = `문서가 로딩되었습니다. ${document.readyState}`;
        alert(text1)
    </script>
</body>
</html>
