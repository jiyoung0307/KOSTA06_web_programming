<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 객체에서 선택한 과일 출력</title>
    <script>
        function drawImg() {
            let sel = document.form.fruits;
            let opt = sel.options;
            // console.log(opt[sel.selectedIndex]);
            let img = document.getElementById("img");
            console.log(opt[sel.selectedIndex]);
            img.src = opt[sel.selectedIndex].value;
        }
    </script>
</head>
<body>
    <h1>select 관련 이벤트 리스너</h1>
    <hr>
    <form name="form" action="">
        <select name="fruits" onchange="drawImg()">
            <option value="../images/cup-1.jpg">cup1
            <option value="../images/cup-2.jpg" selected>cup2
            <option value="../images/cup-3.jpg">cup3
        </select>
        <img id="img" src="../images/cup-2.jpg" alt="">
    </form>
</body>
</html>
