<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    이번 시간에 배우는 내용 <br>
    Git
    HTML
    CSS
    JavaScript

    <!-- list -->
    <!-- 알아서 번호를 붙여줌 ordered list -->
    <ol>
        <li>Git</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ul>
        <li>과목 점수</li>
        <li>Git 90</li>
        <li>HTML 100</li>
        <li>CSS 80</li>
        <li>JavaScript 70</li>
    </ul>

    <!-- table -->
    <table>
        <thead>
            <th>과목</th>
            <th>점수</th>
        </thead>
        <tbody>
            <tr>
                <td>Git</td>
                <td align="right">90</td>
            </tr>
            <tr>
                <td>HTML</td>
                <td align="right">100</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td align="right">80</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td align="right">80</td>
            </tr>
        </tbody>
        <tfoot>
            <td>총 합계</td>
            <td align="right">360</td>
        </tfoot>
    </table>
</body>
</html>
